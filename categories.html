<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@600&display=swap');

        body {
            font-family: poppins, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
            height: 35vh;
            width: 80vw;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        section:hover {
            transform: scale(1.05);
        }

        .category-content {
            text-align: center;
            color: #333;
        }

        .category img {
            max-width: 100%;
            max-height: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (min-width: 600px) {
            section {
                width: 50vw;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Explore Categories</h1>
    </header>

    <section id="digitalCategory" onclick="redirectToCategory('digital', 'underMaintain.html')" style="background-image: url('https://via.placeholder.com/800x600');">
        <div class="category-content">
            <h2>Digital Categories</h2>
            <p>Discover the latest digital products.</p>
            <img src="digital-icon.png" alt="Digital Icon">
        </div>
    </section>

    <section id="fashionCategory" onclick="redirectToCategory('fashion', 'index.html')" style="background-image: url('https://via.placeholder.com/800x600');">
        <div class="category-content">
            <h2>Fashion Categories</h2>
            <p>Explore the latest trends in fashion.</p>
            <img src="fashion-icon.png" alt="Fashion Icon">
        </div>
    </section>

    <section id="giftCategory" onclick="redirectToCategory('gift', 'underMaintain.html')" style="background-image: url('https://via.placeholder.com/800x600');">
        <div class="category-content">
            <h2>Gift Categories</h2>
            <p>Find the perfect gift for your loved ones.</p>
            <img src="gift-icon.png" alt="Gift Icon">
        </div>
    </section>

    <footer>
        &copy; 2023 Categories Page
    </footer>

    <script>
        function redirectToCategory(categoryName, categoryPage) {
            
            window.location.href = categoryPage;
        }
    </script>

</body>

</html>
