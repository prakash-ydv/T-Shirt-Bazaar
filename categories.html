<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@600&display=swap');

        body {
            font-family: poppins, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
        }

        header h1 {
            font-size: 25px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            background-position: center;
            background-size: cover;
            height: 35vh;
            width: 75vw;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            /* Add this line */
        }

        section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        section:hover {
            transform: scale(1.05);
        }

        .category-content h2 {
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 12);
            /* Add this line for text shadow */
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }

        @media only screen and (min-width: 600px) {
            section {
                width: 50vw;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Explore Categories</h1>
    </header>

    <section id="giftCategory" onclick="redirectToCategory('gift', 'underMaintain.html')"
        style="background-image: url('https://www.mantelligence.com/wp-content/uploads/2019/02/cute-gifts-for-girlfriend-main.jpg');">
        <div class="category-content">
            <h2>Gift Categories</h2>
        </div>
    </section>

    <section id="digitalCategory" onclick="redirectToCategory('digital', 'underMaintain.html')"
        style="background-image: url('https://cdn.mos.cms.futurecdn.net/DxpaKaHPBL5yF8vBjh2MjX.jpg');">
        <div class="category-content">
            <h2>Digital Categories</h2>

        </div>
    </section>

    <section id="fashionCategory" onclick="redirectToCategory('fashion', 'index.html')"
        style="background-image: url('https://wallpaperaccess.com/full/2489629.jpg');">
        <div class="category-content">
            <h2>Fashion Categories</h2>
        </div>
    </section>


    <footer>
        &copy; 2023 Categories Page
    </footer>

    <script>
        function redirectToCategory(categoryName, categoryPage) {

            window.location.href = categoryPage;
        }
    </script>

</body>

</html>
