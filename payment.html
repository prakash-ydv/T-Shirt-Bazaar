<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <h2>Checkout</h2>
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="Enter a 10-digit Phone Number" required>
            </small>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="district">District</label>
            <input type="text" id="district" name="district" required>

            <label for="pinCode">Pin Code</label>
            <input type="text" id="pinCode" name="pinCode" required>

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="" selected disabled>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <!-- Add more states as needed -->
            </select>

            <label for="landmark">Landmark</label>
            <input type="text" id="landmark" name="landmark" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="upi">UPI</option>
                <option value="creditCard">Credit Card</option>
            </select>

            <button type="button" onclick="processPayment()">Proceed to Pay</button>
        </form>
    </div>

    <script>
        function processPayment() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            if (paymentMethod === 'upi') {
                // Implement UPI payment logic, e.g., redirect to a UPI payment gateway
                alert('Redirecting to UPI payment gateway...');
            } else {
                // Implement credit card or other payment logic
                alert('Processing credit card payment...');
            }
        }
    </script>

</body>

</html>
